    <title>bitsquadtraders</title>
    <style>
      .crypto {
        margin: 1em 0;
      }

      cove-markets-market-ticker-tape  {
        background: rgb(17, 12, 12) !important;
        padding: 10px !important;
        margin: 1em !important;
      }

      /*  Loader */

      /* component/ LoaderSvg */
      .svgLoader {
      animation: spin 0.5s linear infinite;
      margin: auto;
      }
      .divLoader {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      
    </style>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <div class="container">
      <!-- <img src="./spinner.gif"  /> -->
      <!-- <img src="./not-found.gif"  />  -->
      <div id="root">
        <div class="divLoader">
        <svg
           className="svgLoader"
           viewBox="0 0 100 100"
           width="10em"
           height="10em"
         >
           <path
             ng-attr-d="{{config.pathCmd}}"
             ng-attr-fill="{{config.color}}"
             stroke="none"
             d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50"
             fill="#EFA331"
             transform="rotate(179.719 50 51)"
           >
           
             <animateTransform
               attributeName="transform"
               type="rotate"
               calcMode="linear"
               values="0 50 51;360 50 51"
               keyTimes="0;1"
               dur="0.5s"
               begin="0s"
               repeatCount="indefinite"
             ></animateTransform>
           </path>
         </svg>
        </div>
      </div>
